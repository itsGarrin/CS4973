# Benchmark 8: Time-based preferences
# Tests the agent's ability to handle time-based preferences for flights
- prompt: Show me afternoon flights from DFW to DEN on January 10th
  expected_type: find-flights
  expected_result: [759, 760]
- prompt: Is there an evening flight available?
  expected_type: find-flights
  expected_result: [761]
- prompt: Book the evening flight please
  expected_type: book-flight
  expected_result: 761
